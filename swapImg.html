<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html,body{
    width: 100%;
    height: 100%;
}

        body{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        img{
            width: 200px;
        }
        button{
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <img id="img1" src="https://images.unsplash.com/photo-1706354924659-582cec69ce3b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <button>swap</button>
    <img id="img2" src="https://images.unsplash.com/photo-1706354924674-0304751469e8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0OXx8fGVufDB8fHx8fA%3D%3D" alt="">
<script>
var img1=document.querySelector("#img1")
var img2=document.querySelector("#img2")
var btn=document.querySelector("button")
var a=0;
btn.addEventListener("click",function(){
   var imgSrc1= img1.getAttribute("src");
   var imgSrc2=img2.getAttribute("src")
   if(a==0){
    img1.setAttribute("src",imgSrc1)
    img2.setAttribute("src",imgSrc2)
    a=1;
   }
   else{
    img2.setAttribute("src","https://images.unsplash.com/photo-1706354924674-0304751469e8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0OXx8fGVufDB8fHx8fA%3D%3D")
    img1.setAttribute("src","https://images.unsplash.com/photo-1706354924659-582cec69ce3b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOHx8fGVufDB8fHx8fA%3D%3D")
    a=0;
   }
})


</script>
</body>
</html>
